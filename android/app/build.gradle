plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // FlutterFire
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.example.final_senior_project"

    compileSdkVersion 34   // ✅ تم التحديث إلى SDK 35

    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.final_senior_project"
        minSdkVersion 24      // ✅ Flutter Sound وأغلب الإضافات تحتاج 24 أو أكثر
        targetSdkVersion 34   // ✅ تم التحديث إلى 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        multiDexEnabled true  // ✅ دعم تعدد الـ DEX مطلوب أحيانًا عند تعدد الحزم
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // ✳️ أضف تبعياتك المخصصة هنا إن لزم
}
